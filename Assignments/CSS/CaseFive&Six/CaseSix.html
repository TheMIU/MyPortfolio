<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Six</title>

    <style>
        section {
            position: relative;
            top: 20px;
            left: 20px;
            height: 500px;
            width: 700px;
            display: grid;

            grid-template-rows: repeat(3, 1fr);
            grid-template-columns:  repeat(4, 1fr);

            grid-gap: 10px;
        }

        section > div {
            background-size: cover;
            background-position: center;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.43);
        }

        section > div:nth-child(1) {
            background-image: url("assets/images/img.png");
            grid-column: 1/3;
        }

        section > div:nth-child(2) {
            background-image: url("assets/images/img_2.png");
        }

        section > div:nth-child(3) {
            background-image: url("assets/images/img_3.png");
            grid-column: 4/5;
            grid-row: 1/4;
        }

        section > div:nth-child(4) {
            background-image: url("assets/images/img_4.png");
        }

        section > div:nth-child(5) {
            background-image: url("assets/images/img_5.png");
        }

        section > div:nth-child(6) {
            background-image: url("assets/images/img_6.png");
        }

        section > div:nth-child(7) {
            background-image: url("assets/images/img_7.png");
        }

        section > div:nth-child(8) {
            background-image: url("assets/images/img_8.png");
            grid-column: 2/4;
            grid-row: 3/4;
        }

    </style>

</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>

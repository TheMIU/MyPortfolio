<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Five</title>
    <link href="assets/css/normalize.css" rel="stylesheet">

    <style>

        section{
            width: calc(100%*5);
            height: 100vh;

            /*border: #ff253a 2px solid;*/
            display: flex;
        }

        div {
            /*border: black 2px solid;*/
            width: 100vw;
            background-position: center;
            background-size: cover;

            flex-shrink: 0;

        }

        div:nth-child(1) {
            flex-shrink: 0;
            background-image: url("assets/img/1.jpg");
        }

        div:nth-child(2) {
            flex-shrink: 0;
            background-image: url("assets/img/2.jpg");
        }

        div:nth-child(3) {
            flex-shrink: 0;
            background-image: url("assets/img/3.jpg");
        }

        div:nth-child(4) {
            flex-shrink: 0;
            background-image: url("assets/img/4.jpg");
        }

        div:nth-child(5) {
            flex-shrink: 0;
            background-image: url("assets/img/1.jpg");
        }

    </style>

</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>

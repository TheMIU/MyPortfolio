<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Six</title>
    <link href="assets/css/normalize.css" rel="stylesheet">

    <style>
        section {
            position: absolute;
            width: 100%;
            height: 100vh;
        }

        div {
            position: absolute;
        }

        div:nth-child(1) {
            z-index: -3;

            width: 100%;
            height: 100vh;
            background-image: url("assets/img/sky.jpg");
            background-position: center;
            background-size: cover;
        }

        div:nth-child(2) {
            z-index: -2;

            width: 100%;
            height: 50vh;
            background-image: url("assets/img/city.png");
            background-position: center;
            background-size: cover;
        }

        div:nth-child(3) {
            bottom: 0;

            z-index: -1;
            width: 100%;
            height: 50vh;
            background-image: url("assets/img/road.jpg");
            background-position: center;
            background-size: cover;
        }

        #car {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;

            z-index: 3;
            width: 30%;
        }

        .wheel {
            position: absolute;
            margin: auto;

            z-index: 4;

            width: 5%;

            /* animation */
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        img:nth-child(5) {
            top: 120px;
            bottom: 0;
            right: 0;
            left: 320px;
        }

        img:nth-child(6) {
            top: 120px;
            bottom: 0;
            right: 350px;
            left: 0;
        }

        div:nth-child(7) {
            z-index: 2;

            position: absolute;
            margin: auto;

            top: 40px;
            bottom: 0;
            right: 20px;
            left: 0;

            width: 450px;
            height: 90px;
            background: black;
        }

    </style>

</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>

    <img id="car" src="assets/img/car.png">

    <img class="wheel" src="assets/img/wheel.png">
    <img class="wheel" src="assets/img/wheel.png">

    <div></div>
</section>
</body>
</html>
